    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        .bottom-nav {
            padding-bottom: calc(env(safe-area-inset-bottom) + 16px);
        }
        
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #22c55e;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease-in-out 1.5s forwards;
        }
        
        #splash-logo {
            width: 200px;
            height: 200px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ItemDetailModal({ item, stores, categories, onSave, onClose }) {
            const [editingItem, setEditingItem] = useState({
                name: item.name,
                categoryId: item.categoryId,
                storeData: { ...item.storeData }
            });

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg w-full max-w-md max-h-[80vh] flex flex-col">
                        <div className="flex justify-between items-center p-4 border-b">
                            <h2 className="text-lg font-bold">Item Details</h2>
                            <div className="flex gap-2">
                                <button 
                                    onClick={() => {
                                        onSave(item.id, editingItem);
                                        onClose();
                                    }} 
                                    className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                                >
                                    Save
                                </button>
                                <button 
                                    onClick={onClose}
                                    className="text-gray-600"
                                >
                                    <XIcon />
                                </button>
                            </div>
                        </div>
                        <div className="p-4 space-y-4 overflow-auto">
                            <div>
                                <label className="block text-sm font-semibold mb-1">Name</label>
                                <input 
                                    type="text" 
                                    value={editingItem.name}
                                    onChange={(e) => {
                                        setEditingItem({
                                            ...editingItem,
                                            name: e.target.value
                                        });
                                    }} 
                                    className="w-full px-3 py-2 border rounded" 
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-semibold mb-1">Category</label>
                                <select 
                                    value={editingItem.categoryId}
                                    onChange={(e) => {
                                        setEditingItem({
                                            ...editingItem,
                                            categoryId: e.target.value
                                        });
                                    }} 
                                    className="w-full px-3 py-2 border rounded"
                                >
                                    {categories.map(cat => <option key={cat.id} value={cat.id}>{cat.name}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-semibold mb-2">Store Availability</label>
                                <p className="text-xs text-gray-500 mb-3">Select which stores sell this item</p>
                                {stores.map(store => {
                                    const storeData = editingItem.storeData[store.id] || {};
                                    const isAvailable = editingItem.storeData[store.id] !== undefined;
                                    return (
                                        <div key={store.id} className="mb-3 border rounded p-2 bg-gray-50">
                                            <div className="flex items-center gap-2 mb-2">
                                                <input 
                                                    type="checkbox"
                                                    id={`store-${store.id}`}
                                                    checked={isAvailable}
                                                    onChange={(e) => {
                                                        const newStoreData = { ...editingItem.storeData };
                                                        if (e.target.checked) {
                                                            newStoreData[store.id] = { section: '' };
                                                        } else {
                                                            delete newStoreData[store.id];
                                                        }
                                                        setEditingItem({
                                                            ...editingItem,
                                                            storeData: newStoreData
                                                        });
                                                    }}
                                                    className="w-4 h-4 cursor-pointer"
                                                />
                                                <label htmlFor={`store-${store.id}`} className="text-sm font-semibold cursor-pointer flex-1">{store.name}</label>
                                            </div>
                                            
                                            {isAvailable && (
                                                <select 
                                                    value={storeData.section || ''}
                                                    onChange={(e) => {
                                                        const newStoreData = { ...editingItem.storeData };
                                                        newStoreData[store.id] = { section: e.target.value };
                                                        setEditingItem({
                                                            ...editingItem,
                                                            storeData: newStoreData
                                                        });
                                                    }} 
                                                    className="w-full px-3 py-1 border rounded text-sm ml-6"
                                                >
                                                    <option value="">No section selected</option>
                                                    {store.sections.map((section, idx) => <option key={idx} value={section}>{section}</option>)}
                                                </select>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const XIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;

        // Completely bypass React for search - use pure DOM manipulation
        function ItemsSearchBar({ onModeChange, onEditToggle, editMode }) {
            const [viewMode, setViewMode] = React.useState('categories');
            const inputRef = React.useRef(null);
            
            React.useEffect(() => {
                const input = inputRef.current;
                if (!input) return;
                
                const handleInput = (e) => {
                    const query = e.target.value.toLowerCase();
                    
                    // Filter by directly hiding/showing DOM elements
                    const allItems = document.querySelectorAll('[data-item-name]');
                    const allCategories = document.querySelectorAll('[data-category-section]');
                    
                    allItems.forEach(item => {
                        const name = item.getAttribute('data-item-name').toLowerCase();
                        if (!query || name.includes(query)) {
                            item.style.display = '';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                    
                    // Hide empty categories
                    allCategories.forEach(category => {
                        const visibleItems = category.querySelectorAll('[data-item-name]:not([style*="display: none"])');
                        if (query && visibleItems.length === 0) {
                            category.style.display = 'none';
                        } else {
                            category.style.display = '';
                        }
                    });
                };
                
                input.addEventListener('input', handleInput);
                return () => input.removeEventListener('input', handleInput);
            }, []);
            
            const handleClear = () => {
                if (inputRef.current) {
                    inputRef.current.value = '';
                    // Show all items again
                    const allItems = document.querySelectorAll('[data-item-name]');
                    const allCategories = document.querySelectorAll('[data-category-section]');
                    allItems.forEach(item => item.style.display = '');
                    allCategories.forEach(cat => cat.style.display = '');
                }
            };
            
            const handleModeChange = (mode) => {
                setViewMode(mode);
                onModeChange(mode);
            };
            
            const handleEditToggle = () => {
                onEditToggle();
            };
            
            return (
                <div className="px-4 pt-4 pb-4 border-b space-y-3">
                    <div className="flex justify-between items-center">
                        <h1 className="text-xl font-bold">Items</h1>
                        <button onClick={handleEditToggle} className="px-4 py-2 text-green-600 min-h-[44px]">
                            {editMode ? 'Done' : 'Edit'}
                        </button>
                    </div>
                    
                    <div className="relative">
                        <input
                            ref={inputRef}
                            type="text"
                            placeholder="Search items..."
                            defaultValue=""
                            className="w-full px-4 py-2 pr-10 border rounded-lg"
                        />
                        <button 
                            onClick={handleClear}
                            type="button"
                            className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            ×
                        </button>
                    </div>

                    <div className="flex gap-2">
                        <button 
                            onClick={() => handleModeChange('categories')}
                            className={`flex-1 px-4 py-2 rounded-lg font-semibold transition-all ${viewMode === 'categories' ? 'bg-green-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                        >
                            Categories
                        </button>
                        <button 
                            onClick={() => handleModeChange('alphabetical')}
                            className={`flex-1 px-4 py-2 rounded-lg font-semibold transition-all ${viewMode === 'alphabetical' ? 'bg-green-600 text-white shadow-md' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                        >
                            Items Only
                        </button>
                    </div>
                </div>
            );
        }

        function EzShopList() {
            const [activeTab, setActiveTab] = useState('stores');
            const [stores, setStores] = useState([]);
            const [categories, setCategories] = useState([]);
            const [items, setItems] = useState([]);
            const [selectedStore, setSelectedStore] = useState('all');
            const [expandedCategories, setExpandedCategories] = useState({});

            const [showAddStore, setShowAddStore] = useState(false);
            const [showAddCategory, setShowAddCategory] = useState(false);
            const [showAddItem, setShowAddItem] = useState(false);
            const [showItemDetail, setShowItemDetail] = useState(null);
            const [showStoreDetail, setShowStoreDetail] = useState(null);
            const [newStoreName, setNewStoreName] = useState('');
            const [newCategoryName, setNewCategoryName] = useState('');
            const [newItemName, setNewItemName] = useState('');
            const [newItemCategory, setNewItemCategory] = useState('');
            const [itemsViewMode, setItemsViewMode] = useState('categories'); // 'categories' or 'alphabetical'
            const [itemsSearchQuery, setItemsSearchQuery] = useState('');

                setItemsViewMode(mode);
            }, []);

            const handleEditToggle = React.useCallback(() => {
                setEditMode(prev => !prev);
            }, []);

            useEffect(() => {
                try {
                    // MIGRATION: Check if old ezshop data exists and migrate it
                    const oldStoresData = localStorage.getItem('ezshop_stores');
                    const oldCategoriesData = localStorage.getItem('ezshop_categories');
                    const oldItemsData = localStorage.getItem('ezshop_items');
                    
                    if (oldStoresData && !localStorage.getItem('cartpal_stores')) {
                        localStorage.setItem('cartpal_stores', oldStoresData);
                        console.log('âœ… Migrated stores data from ezShopList to CartPal');
                    }
                    if (oldCategoriesData && !localStorage.getItem('cartpal_categories')) {
                        localStorage.setItem('cartpal_categories', oldCategoriesData);
                        console.log('âœ… Migrated categories data from ezShopList to CartPal');
                    }
                    if (oldItemsData && !localStorage.getItem('cartpal_items')) {
                        localStorage.setItem('cartpal_items', oldItemsData);
                        console.log('âœ… Migrated items data from ezShopList to CartPal');
                    }
                    
                    // Load data (either migrated or existing)
                    const storesData = localStorage.getItem('cartpal_stores');
                    const categoriesData = localStorage.getItem('cartpal_categories');
                    const itemsData = localStorage.getItem('cartpal_items');
                    
                    if (storesData) setStores(JSON.parse(storesData));
                    if (categoriesData) setCategories(JSON.parse(categoriesData));
                    if (itemsData) {
                        const loadedItems = JSON.parse(itemsData);
                        
                        // Clean up items: remove storeData for stores that don't exist anymore
                        if (storesData) {
                            const loadedStores = JSON.parse(storesData);
                            const validStoreIds = new Set(loadedStores.map(s => s.id));
                            
                            const cleanedItems = loadedItems.map(item => {
                                if (item.storeData) {
                                    const cleanedStoreData = {};
                                    Object.keys(item.storeData).forEach(storeId => {
                                        // Only keep store data if the store still exists
                                        if (validStoreIds.has(storeId)) {
                                            cleanedStoreData[storeId] = item.storeData[storeId];
                                        }
                                    });
                                    return { ...item, storeData: cleanedStoreData };
                                }
                                return item;
                            });
                            
                            setItems(cleanedItems);
                            // Save cleaned data back to localStorage
                            localStorage.setItem('cartpal_items', JSON.stringify(cleanedItems));
                            
                            console.log('âœ… Cleaned up old store references from items');
                        } else {
                            setItems(loadedItems);
                        }
                    }
                } catch (error) {
                    console.log('No saved data');
                }
            }, []);

            const saveStores = (data) => {
                setStores(data);
                localStorage.setItem('cartpal_stores', JSON.stringify(data));
            };

            const saveCategories = (data) => {
                setCategories(data);
                localStorage.setItem('cartpal_categories', JSON.stringify(data));
            };

                setItems(data);

                }

            const deleteStore = (id) => saveStores(stores.filter(s => s.id !== id));

            const deleteCategory = (id) => saveCategories(categories.filter(c => c.id !== id));

                    saveItems([...items, {
                        id: Date.now(),
                        name: newItemName,
                        categoryId: newItemCategory,
                        storeData: {},

                        bought: false

            const deleteItem = (id) => {

                const scrollPosition = scrollContainer ? scrollContainer.scrollTop : 0;

            };

            const openItemDetail = (item) => {
                setShowItemDetail(item);
            };

            const updateItem = (id, updates) => {
                saveItems(items.map(item => item.id === id ? { ...item, ...updates } : item));
            };

            const updateQuantity = (itemId, change) => {
                // Save scroll position before updating
                const scrollContainer = document.getElementById('items-scroll-container');
                const scrollPosition = scrollContainer ? scrollContainer.scrollTop : 0;
                
                const qtyElement = document.querySelector(`[data-item-id="${itemId}"] .item-qty`);
                if (qtyElement) {
                    const currentQty = parseInt(qtyElement.textContent) || 0;
                    const newQty = Math.max(0, currentQty + change);
                    qtyElement.textContent = newQty;
                    
                    // Update React state immediately so List tab shows changes
                    const updatedItems = items.map(item => 
                        item.id === itemId ? { ...item, quantity: newQty } : item
                    );
                    saveItems(updatedItems);
                    
                    // Restore scroll position after React re-renders
                    setTimeout(() => {
                        const container = document.getElementById('items-scroll-container');
                        if (container) {
                            container.scrollTop = scrollPosition;
                        }
                    }, 0);
                }
            };

            const toggleBought = (itemId) => {
                const item = items.find(i => i.id === itemId);
                updateItem(itemId, { bought: !item.bought });
            };

            const clearBoughtItems = () => {
                saveItems(items.map(item => item.bought ? { ...item, quantity: 0, bought: false } : item));
            };

            const toggleCategory = (catId) => {
                setExpandedCategories(prev => ({ ...prev, [catId]: !prev[catId] }));
            };

            const getStoreItemCount = (storeId) => {
                if (storeId === 'all') return items.filter(item => item.quantity > 0).length;
                return items.filter(item => item.storeData[storeId] && item.quantity > 0).length;
            };

            // Calculate total quantity (sum of all item quantities)
            const getTotalItemQuantity = () => {
                return items.reduce((sum, item) => sum + (item.quantity || 0), 0);
            };

            // Calculate number of stores to visit (stores that have items with quantity > 0)
            const getStoresToVisitCount = () => {
                const storesWithItems = new Set();
                
                items.forEach(item => {
                    if (item.quantity > 0 && item.storeData) {
                        Object.keys(item.storeData).forEach(storeId => {
                            // Just add any storeId that has data
                            if (item.storeData[storeId] && typeof item.storeData[storeId] === 'object') {
                                storesWithItems.add(storeId);
                            }
                        });
                    }
                });
                
                return storesWithItems.size;
            };

            const getListItems = () => {
                return items.filter(item => {
                    if (item.quantity === 0) return false;
                    if (selectedStore === 'all') return true;
                    return item.storeData[selectedStore];
                }).sort((a, b) => {
                    if (selectedStore !== 'all') {
                        const sectionA = a.storeData[selectedStore]?.section || '';
                        const sectionB = b.storeData[selectedStore]?.section || '';
                        if (sectionA !== sectionB) return sectionA.localeCompare(sectionB);
                    }
                    return a.name.localeCompare(b.name);
                });
            };

            const handleCSVImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const text = e.target.result;
                        const lines = text.split('\n');
                        const headers = lines[0].split(',').map(h => h.trim());

                        const storeColumns = {};
                        headers.forEach((header, index) => {
                            const match = header.match(/^(.+?)\s+(cost|section)$/);
                            if (match) {
                                const storeName = match[1];
                                const type = match[2];
                                if (!storeColumns[storeName]) storeColumns[storeName] = {};
                                storeColumns[storeName][type] = index;
                            }
                        });

                        const newStores = Object.keys(storeColumns).map((name, idx) => ({
                            id: Date.now() + idx,
                            name: name,
                            sections: []
                        }));

                        const categoryMap = {};
                        const newItems = [];
                        const nameIndex = headers.indexOf('Name');
                        const quantityIndex = headers.indexOf('Quantity');
                        const categoryIndex = headers.indexOf('Category');

                        for (let i = 1; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;

                            const values = line.split(',').map(v => v.trim());
                            const itemName = values[nameIndex];
                            const quantity = parseInt(values[quantityIndex]) || 0;
                            const categoryName = values[categoryIndex];

                            if (!itemName || !categoryName) continue;

                            if (!categoryMap[categoryName]) {
                                categoryMap[categoryName] = {
                                    id: Date.now() + Object.keys(categoryMap).length,
                                    name: categoryName
                                };
                            }

                            const storeData = {};
                            newStores.forEach(store => {
                                const cols = storeColumns[store.name];
                                if (cols) {
                                    const section = values[cols.section] || '';
                                    if (section) {
                                        storeData[store.id] = { section };
                                        if (!store.sections.includes(section)) {
                                            store.sections.push(section);
                                        }
                                    }
                                }
                            });

                            newItems.push({
                                id: Date.now() + i,
                                name: itemName,
                                categoryId: categoryMap[categoryName].id,
                                quantity: quantity,
                                bought: false,
                                storeData: storeData
                            });
                        }

                        const newCategories = Object.values(categoryMap);
                        saveStores(newStores);
                        saveCategories(newCategories);
                        saveItems(newItems);

                        alert(`Imported: ${newStores.length} stores, ${newCategories.length} categories, ${newItems.length} items!`);
                    } catch (error) {
                        alert('Import failed. Please check the CSV format.');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            const handleCSVExport = () => {
                const headers = ['Name', 'Quantity', 'Category'];
                stores.forEach(store => {
                    headers.push(`${store.name} cost`, `${store.name} section`);
                });

                // Helper function to escape CSV fields
                const escapeCSV = (field) => {
                    if (field === null || field === undefined) return '';
                    const str = String(field);
                    // If field contains comma, quote, or newline, wrap in quotes and escape quotes
                    if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                        return `"${str.replace(/"/g, '""')}"`;
                    }
                    return str;
                };

                const rows = [headers.map(escapeCSV).join(',')];
                items.forEach(item => {
                    const category = categories.find(c => c.id === item.categoryId);
                    const row = [
                        escapeCSV(item.name),
                        escapeCSV(item.quantity || 0),
                        escapeCSV(category?.name || '')
                    ];
                    stores.forEach(store => {
                        row.push(escapeCSV('â‚¬ 0,00'));  // Properly escaped now
                        row.push(escapeCSV(item.storeData[store.id]?.section || ''));
                    });
                    rows.push(row.join(','));
                });

                const csv = rows.join('\n');
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cartpal_export.csv';
                a.click();
                URL.revokeObjectURL(url);
            };

                                                                    <MinusIcon />
                                                                </button>
                                                                <span className="w-12 text-center item-qty">{item.quantity || 0}</span>
                                                                <button onClick={(e) => { e.stopPropagation(); updateQuantity(item.id, 1); }} className="w-8 h-8 flex items-center justify-center border rounded active:bg-gray-200">
                                                                    <PlusIcon />
                                                                </button>
                                                            </div>
                                                            {!itemsEditMode && (
                                                                <button onClick={() => openItemDetail(item)} className="ml-2 cursor-pointer">
                                                                    <ChevronRightIcon />
                                                                </button>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })
                            ) : (
                                <div>
                                    {sortedAlphabetically.map(item => {
                                        const category = categories.find(c => c.id === item.categoryId);
                                        return (
                                            <div key={item.id} data-item-id={item.id} data-item-name={item.name} className="flex items-center px-4 py-3 border-b bg-white hover:bg-gray-50">
                                                {itemsEditMode && (
                                                    <button onClick={(e) => { e.stopPropagation(); deleteItem(item.id); }} className="mr-2 text-red-600">
                                                        <MinusIcon />
                                                    </button>
                                                )}
                                                <div className="flex-1 cursor-pointer" onClick={() => !itemsEditMode && openItemDetail(item)}>
                                                    <div className="font-medium">{item.name}</div>
                                                    <div className="text-sm text-gray-600">{category?.name}</div>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <button onClick={(e) => { e.stopPropagation(); updateQuantity(item.id, -1); }} className="w-8 h-8 flex items-center justify-center border rounded active:bg-gray-200">
                                                        <MinusIcon />
                                                    </button>
                                                    <span className="w-12 text-center item-qty">{item.quantity || 0}</span>
                                                    <button onClick={(e) => { e.stopPropagation(); updateQuantity(item.id, 1); }} className="w-8 h-8 flex items-center justify-center border rounded active:bg-gray-200">
                                                        <PlusIcon />
                                                    </button>
                                                </div>
                                                {!itemsEditMode && (
                                                    <button onClick={() => openItemDetail(item)} className="ml-2 cursor-pointer">
                                                        <ChevronRightIcon />
                                                    </button>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>

                        {itemsEditMode && (
                            <div className="p-4 border-t bg-white space-y-2">
                                {showAddCategory ? (
                                    <div className="flex gap-2">
                                        <input 
                                            type="text" 
                                            value={newCategoryName} 
                                            onChange={(e) => setNewCategoryName(e.target.value)} 
                                            placeholder="Category name" 
                                            className="flex-1 px-3 py-2 border rounded" 
                                            autoFocus 
                                        />
                                        <button onClick={addCategory} className="px-4 py-2 bg-green-600 text-white rounded">Add</button>
                                        <button onClick={() => { setShowAddCategory(false); setNewCategoryName(''); }} className="px-4 py-2 border rounded">Cancel</button>
                                    </div>
                                ) : (
                                    <button onClick={() => setShowAddCategory(true)} className="w-full py-2 border-2 border-dashed rounded flex items-center justify-center gap-2 text-green-600">
                                        <PlusIcon /> <span>Add Category</span>
                                    </button>
                                )}

                                {!showAddItem ? (
                                    <button onClick={() => setShowAddItem(true)} className="w-full py-2 border-2 border-dashed rounded flex items-center justify-center gap-2 text-green-600">
                                        <PlusIcon /> <span>Add Item</span>
                                    </button>
                                ) : (
                                    <div className="space-y-2 bg-green-50 p-3 rounded border border-green-200">
                                        <input 
                                            type="text" 
                                            value={newItemName} 
                                            onChange={(e) => setNewItemName(e.target.value)} 
                                            placeholder="Item name" 
                                            className="w-full px-3 py-2 border rounded"
                                            autoFocus
                                        />
                                        <select 
                                            value={newItemCategory} 
                                            onChange={(e) => setNewItemCategory(e.target.value)} 
                                            className="w-full px-3 py-2 border rounded"
                                        >
                                            <option value="">Select category</option>
                                            {categories.map(cat => <option key={cat.id} value={cat.id}>{cat.name}</option>)}
                                        </select>
                                        <div className="flex gap-2">
                                            <button onClick={addItem} className="flex-1 py-2 bg-green-600 text-white rounded">Add Item</button>
                                            <button onClick={() => { setShowAddItem(false); setNewItemName(''); setNewItemCategory(''); }} className="flex-1 py-2 border rounded bg-white">Cancel</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {showItemDetail && (
                            <ItemDetailModal
                                item={showItemDetail}
                                stores={stores}
                                categories={categories}
                                onSave={(id, updates) => updateItem(id, updates)}
                                onClose={() => setShowItemDetail(null)}
                            />
                        )}
                    </div>
                );
            }

            function ListTab() {
                const listItems = getListItems();
                const toBuy = listItems.filter(item => !item.bought);
                const bought = listItems.filter(item => item.bought);

                return (
                    <div className="flex flex-col h-full">
                        <div className="flex justify-between items-center px-4 pt-4 pb-4 border-b">
                            <h1 className="text-xl font-bold">
                                {selectedStore === 'all' ? 'All Stores' : stores.find(s => s.id === selectedStore)?.name || 'Select Store'}
                            </h1>
                            {bought.length > 0 && (
                                <button onClick={clearBoughtItems} className="px-4 py-2 text-green-600">Clear</button>
                            )}
                        </div>

                        <div className="flex-1 overflow-auto">
                            {toBuy.length > 0 && (
                                <div>
                                    <div className="bg-gray-100 px-4 py-2 font-semibold">To Buy</div>
                                    {toBuy.map(item => {
                                        const category = categories.find(c => c.id === item.categoryId);
                                        const section = selectedStore !== 'all' ? item.storeData[selectedStore]?.section : null;
                                        return (
                                            <div key={item.id} onClick={() => toggleBought(item.id)} className="flex items-center px-4 py-3 border-b bg-white cursor-pointer hover:bg-gray-50">
                                                <div className="flex-1">
                                                    <div className="font-medium">{item.name}</div>
                                                    <div className="text-sm text-gray-600">
                                                        {section && <span className="mr-2">[{section}]</span>}
                                                        {category?.name}
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-lg">{item.quantity}</span>
                                                    <div className="w-6 h-6 border-2 border-gray-400 rounded"></div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}

                            {bought.length > 0 && (
                                <div>
                                    <div className="bg-gray-100 px-4 py-2 font-semibold">Bought Items</div>
                                    {bought.map(item => {
                                        const category = categories.find(c => c.id === item.categoryId);
                                        const section = selectedStore !== 'all' ? item.storeData[selectedStore]?.section : null;
                                        return (
                                            <div key={item.id} onClick={() => toggleBought(item.id)} className="flex items-center px-4 py-3 border-b bg-white cursor-pointer hover:bg-gray-50 opacity-60">
                                                <div className="flex-1">
                                                    <div className="font-medium line-through">{item.name}</div>
                                                    <div className="text-sm text-gray-600">
                                                        {section && <span className="mr-2">[{section}]</span>}
                                                        {category?.name}
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-lg">{item.quantity}</span>
                                                    <div className="w-6 h-6 bg-green-600 rounded flex items-center justify-center">
                                                        <CheckIcon />
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}

                            {toBuy.length === 0 && bought.length === 0 && (
                                <div className="flex items-center justify-center h-full text-gray-400">
                                    No items in list
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            function FileTab() {
                return (
                    <div className="flex flex-col h-full">
                        <div className="px-4 pt-4 pb-4 border-b">
                            <h1 className="text-xl font-bold">File Management</h1>
                        </div>
                        <div className="flex-1 p-4 space-y-4">
                            <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                <h3 className="font-semibold mb-2">Import CSV</h3>
                                <p className="text-sm text-gray-600 mb-3">Import your data from CartPal CSV export</p>
                                <label className="flex items-center justify-center gap-2 px-4 py-2 bg-green-600 text-white rounded cursor-pointer hover:bg-green-700">
                                    <UploadIcon />
                                    <span>Choose CSV File</span>
                                    <input type="file" accept=".csv" onChange={handleCSVImport} className="hidden" />
                                </label>
                            </div>

                            <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                <h3 className="font-semibold mb-2">Export CSV</h3>
                                <p className="text-sm text-gray-600 mb-3">Export your current data as CSV backup</p>
                                <button onClick={handleCSVExport} className="flex items-center justify-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 w-full">
                                    <DownloadIcon />
                                    <span>Download CSV</span>
                                </button>
                            </div>

                            <div className="bg-gray-50 border border-gray-200 rounded-lg p-4">
                                <h3 className="font-semibold mb-2">Data Storage</h3>
                                <div className="text-sm text-gray-600 space-y-1">
                                    <p>â€¢ Stores: {stores.length}</p>
                                    <p>â€¢ Categories: {categories.length}</p>
                                    <p>â€¢ Items: {items.length}</p>
                                    <p className="mt-3 text-xs">Data is automatically saved on your device</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            function HelpTab() {
                return (
                    <div className="flex flex-col h-full overflow-auto">
                        <div className="px-4 pt-4 pb-4 border-b bg-green-600 text-white">
                            <h1 className="text-xl font-bold">CartPal User Manual</h1>
                            <p className="text-sm mt-1 opacity-90">How to use this shopping list app</p>
                        </div>
                        
                        <div className="p-4 space-y-6">
                            {/* Overview */}
                            <section>
                                <h2 className="text-lg font-bold mb-2 text-green-600">Overview</h2>
                                <p className="text-sm text-gray-700">
                                    CartPal helps you organize your shopping across multiple stores. Create items, 
                                    assign them to categories, set which store section they're in, and build your shopping list.
                                </p>
                            </section>

                            {/* Stores Tab */}
                            <section>
                                <h2 className="text-lg font-bold mb-2 text-green-600">Stores Tab</h2>
                                <div className="space-y-2 text-sm">
                                    <p><strong>Add Stores:</strong> Tap "Edit" then add your favorite stores (e.g., Walmart, Costco).</p>
                                    <p><strong>Store Sections:</strong> Click on a store to add sections like "Produce", "Dairy", "Frozen". 
                                    This helps you organize items by aisle.</p>
                                    <p><strong>Select Store:</strong> Tap a store name to see only items available there. Select "All Stores" 
                                    to see everything.</p>
                                    <p><strong>Delete:</strong> In Edit mode, tap the minus button to remove a store.</p>
                                </div>
                            </section>

                            {/* Items Tab */}
                            <section>
                                <h2 className="text-lg font-bold mb-2 text-green-600">Items Tab</h2>
                                <div className="space-y-2 text-sm">
                                    <p><strong>Search:</strong> Use the search bar to quickly find items. The keyboard stays open while you type!</p>
                                    <p><strong>View Modes:</strong></p>
                                    <ul className="ml-4 space-y-1">
                                        <li>â€¢ <strong>Categories:</strong> Items grouped by category (expand/collapse)</li>
                                        <li>â€¢ <strong>Items Only:</strong> All items alphabetically in one list</li>
                                    </ul>
                                    <p><strong>Add Items:</strong> In Edit mode, add items and assign them to categories.</p>
                                    <p><strong>Quantity Buttons:</strong> Use + and - to adjust how many you need.</p>
                                    <p><strong>Edit Item Details:</strong> Tap an item to set its name, category, and store sections.</p>
                                    <p><strong>Save Changes:</strong> Always tap "Save" after editing item details!</p>
                                </div>
                            </section>

                            {/* List Tab */}
                            <section>
                                <h2 className="text-lg font-bold mb-2 text-green-600">Shopping List Tab</h2>
                                <div className="space-y-2 text-sm">
                                    <p><strong>Your Active List:</strong> Shows all items with quantity &gt; 0.</p>
                                    <p><strong>Store Filter:</strong> The list shows items for your selected store from the Stores tab.</p>
                                    <p><strong>Sections:</strong> Items are organized by store section for efficient shopping.</p>
                                    <p><strong>Check Off Items:</strong> Tap an item to mark it as bought. It moves to "Bought Items".</p>
                                    <p><strong>Clear List:</strong> Tap "Clear" to reset all bought items and their quantities to zero.</p>
                                </div>
                            </section>

                            {/* File Tab */}
                            <section>
                                <h2 className="text-lg font-bold mb-2 text-green-600">File Tab</h2>
                                <div className="space-y-2 text-sm">
                                    <p><strong>Import CSV:</strong> Upload a previously exported CSV file to restore your data.</p>
                                    <p><strong>Export CSV:</strong> Download all your data as a backup. You can open this in Excel or 
                                    import it later.</p>
                                    <p><strong>Data Storage:</strong> All data is saved automatically on your device. No internet needed!</p>
                                </div>
                            </section>

                            {/* Tips */}
                            <section>
                                <h2 className="text-lg font-bold mb-2 text-green-600">Tips & Tricks</h2>
                                <div className="space-y-2 text-sm">
                                    <p>- Set up your stores and their sections first for the best experience.</p>
                                    <p>- Use categories like "Produce", "Snacks", "Beverages" to organize items.</p>
                                    <p>- Assign items to store sections so they appear in shopping order.</p>
                                    <p>- Export your data regularly as a backup!</p>
                                    <p>- Use the search to quickly find items when your list gets long.</p>
                                    <p>- The app works offline - no internet connection needed.</p>
                                </div>
                            </section>

                            {/* Workflow */}
                            <section className="bg-green-50 p-4 rounded-lg border border-green-200">
                                <h2 className="text-lg font-bold mb-2 text-green-700">Quick Workflow</h2>
                                <div className="space-y-1 text-sm">
                                    <p><strong>1.</strong> Add your favorite stores and their sections</p>
                                    <p><strong>2.</strong> Create categories for your items</p>
                                    <p><strong>3.</strong> Add items and assign categories + store sections</p>
                                    <p><strong>4.</strong> Adjust quantities using +/- buttons</p>
                                    <p><strong>5.</strong> Select your store and go to the List tab</p>
                                    <p><strong>6.</strong> Shop and check off items as you go!</p>
                                    <p><strong>7.</strong> Clear the list when done</p>
                                </div>
                            </section>

                            {/* Version Info */}
                            <div className="text-center text-xs text-gray-500 mt-8 pb-4">
                                <p>CartPal v1.0</p>
                                <p className="mt-1">Made with care for organized shopping</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen bg-white">
                    <div className="flex-1 overflow-hidden">
                        {activeTab === 'stores' && <StoresTab />}
                        {activeTab === 'items' && <ItemsTab />}
                        {activeTab === 'list' && <ListTab />}
                        {activeTab === 'file' && <FileTab />}
                        {activeTab === 'help' && <HelpTab />}
                    </div>

                    <div className="flex border-t bg-white bottom-nav">
                        <button onClick={() => setActiveTab('stores')} className={`flex-1 flex flex-col items-center py-3 ${activeTab === 'stores' ? 'text-green-600' : 'text-gray-400'}`}>
                            <div className="relative">
                                <HomeIcon />
                                {getStoresToVisitCount() > 0 && (
                                    <span className="absolute -top-1 -right-2 bg-yellow-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">
                                        {getStoresToVisitCount()}
                                    </span>
                                )}
                            </div>
                            <span className="text-xs mt-1">Stores</span>
                        </button>
                        <button onClick={() => setActiveTab('items')} className={`flex-1 flex flex-col items-center py-3 ${activeTab === 'items' ? 'text-green-600' : 'text-gray-400'}`}>
                            <ListIcon />
                            <span className="text-xs mt-1">Items</span>
                        </button>
                        <button onClick={() => setActiveTab('list')} className={`flex-1 flex flex-col items-center py-3 ${activeTab === 'list' ? 'text-green-600' : 'text-gray-400'}`}>
                            <div className="relative">
                                <CartIcon />
                                {getTotalItemQuantity() > 0 && (
                                    <span className="absolute -top-1 -right-2 bg-yellow-500 text-white text-xs rounded-full min-w-[20px] h-5 px-1 flex items-center justify-center font-bold">
                                        {getTotalItemQuantity()}
                                    </span>
                                )}
                            </div>
                            <span className="text-xs mt-1">List</span>
                        </button>
                        <button onClick={() => setActiveTab('file')} className={`flex-1 flex flex-col items-center py-3 ${activeTab === 'file' ? 'text-green-600' : 'text-gray-400'}`}>
                            <FolderIcon />
                            <span className="text-xs mt-1">File</span>
                        </button>
                        <button onClick={() => setActiveTab('help')} className={`flex-1 flex flex-col items-center py-3 ${activeTab === 'help' ? 'text-green-600' : 'text-gray-400'}`}>
                            <InfoIcon />
                            <span className="text-xs mt-1">Help</span>
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<EzShopList />, document.getElementById('root'));
    </script>
</body>
</html>
